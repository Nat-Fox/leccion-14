<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- centro todos los elementos que estan dentro del div -->
    <div align="center">
        <h2>Formulario de datos</h2>
        <form action="">
            <p>
                <label for="">Nombre</label> <br>
                <input type="text" name="" value="" required> <br>
            </p>

            <p>
                <label for="">Apellido</label> <br>
                <input type="text" name="" value="" required> <br>
            </p>

            <p>
                <label for="">Teléfono</label> <br>
                <input type="tel" name="" pattern=".{9,}" title="Por favor rellena el formato requerido" required> <br><br>
            </p>

            <p>
                <label for="">Escoge tu carro para continuar</label> <br>
                <select name="" id="" required>
                    <option value="">Escoge tu carro</option>
                    <option value="">Mercedez-Benz</option>
                    <option value="">BMW</option>
                    <option value="">Toyota</option>
                    <option value="">Chevrolet</option>
                    <option value="">Ford</option>                
                </select> <br><br>
            </p>

            <p>
                <label for="">Email</label> <br>
                <input id="email" type="email" required="required" />
                <br>
            </p>

            <p>
                <label for="pw">Crea tu contraseña</label> <br>
                <input type="password" name="pw" pattern=".{6,}" title="6 o más caracteres" required> <br><br>
            </p>

            <p>
                <input type="submit" name="" value="Send">
            </p>


        </form>
    </div>
</body>

</html>
